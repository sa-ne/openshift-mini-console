apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-openshift-mini-console
  namespace: omc-app
spec:
  workspaces:
  - name: shared-workspace
  params:
  - name: dockerfile-path
    type: string
    description: The path to your Dockerfile
    default: "Dockerfile"
  - name: git-revision
    type: string
    description: Branch of git repository
    default: v1.1
  tasks:
  - name: fetch-repository
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: shared-workspace
    params:
    - name: url
      value: https://github.com/sa-ne/openshift-mini-console.git
    - name: revision
      value: "$(params.git-revision)"
  - name: build-image
    taskRef:
      name: buildah
      kind: ClusterTask
    runAfter:
    - fetch-repository
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
    - name: TLSVERIFY
      value: "false"
    - name: DOCKERFILE
      value: "$(params.dockerfile-path)"
    - name: IMAGE
      value: image-registry.openshift-image-registry.svc:5000/omc-app/openshift-mini-console
  - name: kustomize-deploy
    taskRef:
      name: kustomize-deploy
      kind: Task
    runAfter:
    - build-image
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
    - name: manifest_dir
      value: "deploy/kustomize"
